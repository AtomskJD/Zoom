    <!DOCTYPE html>
    <html>
    <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="screen">
    <link rel="stylesheet" href="css/isotope.css" media="screen">
	
	<style type="text/css">
	div{
		height:50px;
		text-align: center;
		font-size: 20px;
		margin-top: 1px;
	}
	.color1{
		background:#eee;
		border: 1px red solid;
	}
	.color2{
		background:#ddd;
		border: 1px solid yellow;
	}
	.color3{
		background:#aaa;
		border: 1px dashed green;
	}
	.item{
		height: 100px;
	}

	.centered{
		float: none;
		margin: auto;
		text-align: center;
	}
	.fullwidth{
		width:100%;
	}
@media (max-width: 767px) {
  #sidebar{
    position:absolute;
    left: 0;
    width: 100%;      
  }
}

@media (min-width: 768px) {
  #sidebar{
    position:relative;
  }
}
	</style>

    </head>
    <body>
<div class="container color1">container</div>
<div class="container-fluid color1">container fluid</div>
<div class="row color1">row</div>
<div class="row-fluid color1">row fluid</div>
<div class="row color2">
	<div class="span12 color1">span12</div>
</div>

<div class="container color1"><div class="row color2">container row</div></div>
<div class="container-fluid color1 clearfix">container fluid</div>
<div class="row color1">row</div>
<div class="row-fluid color1">row fluid</div>
<div class="span12 color1">span12</div>

<div class="container color1">
	<div class="row color2">
		<div class="span3 color3">item</div>
		<div class="span3 color3">item</div>
		<div class="span3 color3">item</div>
		<div class="span3 color3">item</div>
	</div>
</div>

   <!-- end body -->
    <script src="js/jquery-2.0.1.min.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    

    </body>
    </html>
