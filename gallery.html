<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>LayerSlider Responsive jQuery Slider Plugin - LayerSlider demo slider with 2D transitions</title>
		
	</head>
	<body>

		
<div id="first"style="width:500px;  height: 400px;">
			<!--LayerSlider begin-->
	<div id="layerslider">
	    <!--LayerSlider layer-->
	    <div class="ls-layer"style="slidedelay: 200;">
	    	<img src="http://placehold.it/50x50" alt="" class="ls-tn">
	 
	        <!--LayerSlider background-->
	        <img class="ls-bg" src="img/slide-test.jpeg" alt="layer1-background">
	 
	        <!--LayerSlider sublayers-->

	    </div>
	 
	    <!--LayerSlider layer-->
	    <div class="ls-layer">
	    	<img src="http://placehold.it/50x50" alt="" class="ls-tn">
	 
	        <!--LayerSlider background-->
	        <img class="ls-bg" src="img/2A8atLa.jpg" alt="layer2-background">
	 
	        <!--LayerSlider sublayers-->
	        <img class="ls-s1" style="top: 0" src="http://placehold.it/250x150" alt="layer2-sublayer1">
	        <img class="ls-s2" style="top: 160px" src="http://placehold.it/250x150" alt="layer2-sublayer2">
	        <img class="ls-s-3" style="top: 320px" src="http://placehold.it/250x150" alt="layer2-sublayer3">
	    </div>
	 
	</div>
	<!--LayerSlider end-->
</div>
		
	</body>
</html>
