    <!DOCTYPE html>
    <html>
    <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="screen">
    <link rel="stylesheet" href="css/isotope.css" media="screen">
	
	<style type="text/css">
	.color1{
		background:#eee;
		
	}
	.color2{
		background:#ddd;
	}
	.color3{
		background:#aaa;
	}
	.item{
		height: 100px;
	}

	.centered{
		float: none;
		margin: auto;
		text-align: center;
	}
	.fullwidth{
		width:100%;
	}
@media (max-width: 767px) {
  #sidebar{
    position:absolute;
    left: 0;
    width: 100%;      
  }
}

@media (min-width: 768px) {
  #sidebar{
    position:relative;
  }
}
	</style>

    </head>
    <body>
<div  class="container-fluid color3">
		<h1 class="span3 color1 centered ">LOGO</h1>
		<div class="span6 color2 centered">
			<span class="color3"><a href="#">menu 1</a></span>
			<span class="color3"><a href="#">menu 2</a></span>
			<span class="color3"><a href="#">menu 3</a></span>
		</div>
</div>
<div id="sidebar" class="row-fluid slider color1"><img src="http://placehold.it/1280x450" alt="placeholder"></div>

    </html>
