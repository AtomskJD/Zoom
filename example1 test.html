<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>LayerSlider Responsive jQuery Slider Plugin - LayerSlider demo slider with 2D transitions</title>
		<link rel="stylesheet"href="layerslider/css/layerslider.css"type="text/css">
	</head>
	<body>
		<style type="text/css">
			.text1{
				background: #FFC;
				color: #000;
			}	
			.text2{
				background: #6DD;
				color: #777;
			}	
		</style>
		
<div style="width:500px;  height: 400px;">
			<!--LayerSlider begin-->
	<div id="layerslider" style="width: 500px; height: 400px; slidedelay: 2000">
	 
	    <!--LayerSlider layer-->
	    <div class="ls-layer"style="slidedelay: 200;">
	    	<img src="http://placehold.it/50x50" alt="" class="ls-tn">
	 
	        <!--LayerSlider background-->
	        <img class="ls-bg" src="http://farm4.staticflickr.com/3803/8912540551_4043fa958d_z.jpg" alt="layer1-background">
	 
	        <!--LayerSlider sublayers-->
	        <img class="ls-s-1" style="left:20px; top:10px;" src="http://placehold.it/350x150" alt="layer1-sublayer1">
	        <img class="ls-s-2" style="left:300px; top:100px;" src="http://placehold.it/350x250" alt="layer1-sublayer2">
	        <img class="ls-s4" style="left:0px; top:150px;" src="http://placehold.it/400x100" alt="layer1-sublayer3">
	        <span class="text1 ls-s10" style="left:400px; top:100px;" >тестовая запись</span>
	        <span class="text2 ls-s-20" style="left:450px; top:200px;" >тестовая запись</span>
	    </div>
	 
	    <!--LayerSlider layer-->
	    <div class="ls-layer">
	    	<img src="http://placehold.it/50x50" alt="" class="ls-tn">
	 
	        <!--LayerSlider background-->
	        <img class="ls-bg" src="http://i.imgur.com/2A8atLa.jpg" alt="layer2-background">
	 
	        <!--LayerSlider sublayers-->
	        <img class="ls-s1" style="top: 0" src="http://placehold.it/250x150" alt="layer2-sublayer1">
	        <img class="ls-s2" style="top: 160px" src="http://placehold.it/250x150" alt="layer2-sublayer2">
	        <img class="ls-s-3" style="top: 320px" src="http://placehold.it/250x150" alt="layer2-sublayer3">
	    </div>
	 
	</div>
	<!--LayerSlider end-->
</div>

		<script src="js/jquery-2.0.1.min.js"type="text/javascript"></script>
		<script src="layerslider/jQuery/jquery-easing-1.3.js"type="text/javascript"></script>
		<script src="layerslider/jQuery/jquery-transit-modified.js"type="text/javascript"></script>
		<script src="layerslider/js/layerslider.transitions.js"type="text/javascript"></script>
		<script src="layerslider/js/layerslider.kreaturamedia.jquery.js"type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#layerslider').layerSlider({
					skinsPath : 'layerslider/skins/',
					skin : 'glass',
					thumbnailNavigation : 'hover',
					hoverPrevNext : false,
					autoStart : false
				});
			});		
		</script>		
	</body>
</html>
